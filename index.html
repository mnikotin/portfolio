<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikhail Nikotin - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            transition: filter 0.3s;
            position: relative;
        }
        .profile-section {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1, header p {
            margin: 0;
            color: #222;
        }
        header h1 {
            font-size: 2.5em;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
        }
        nav a:hover {
            color: #000;
        }
        section {
            margin: 50px 0;
        }
        section h2 {
            text-align: center;
        }
        .about-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .about-text {
            width: 48%;
        }
        .about-image {
            width: 48%;
            text-align: right;
        }
        .about-image img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .projects-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .portfolio-item {
            background: #fff;
            padding: 10px;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            width: calc(48% - 20px); /* 20% smaller than 50% */
            transition: transform 0.3s, z-index 0.3s;
            z-index: 0;
            cursor: pointer;
        }
        .portfolio-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            filter: blur(11px); /* Increased blur by 40% */
            z-index: 0;
        }
        .portfolio-item-content {
            position: relative;
            z-index: 1;
            width: 100%;
            text-align: center;
        }
        .portfolio-item h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }
        .portfolio-item .dates {
            color: #ddd;
            margin: 5px 0;
        }
        .portfolio-item .description {
            margin: 10px 0;
            color: #fff;
        }
        .portfolio-item .hashtags {
            font-style: italic;
            color: #ddd;
            position: absolute;
            bottom: 10px;
            left: 5px; /* 5px margin */
            font-size: 0.6em; /* 30% smaller */
            text-align: left;
        }
        .portfolio-item .hashtags span {
            display: block;
            margin-bottom: 5px; /* vertical stacking with 5px margin */
        }
        .portfolio-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Default background color with 80% opacity */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            padding: 0; /* Removed padding */
            border: none; /* Removed border */
            width: 35%;
            height: 80%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation-name: animateModal;
            animation-duration: 0.4s;
            border-radius: 15px; /* Rounded corners */
            background: rgba(255, 255, 255, 0.7); /* 70% opacity */
            position: relative;
        }
        .modal-content-background {
            border-radius: 15px; /* Rounded corners */
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7; /* 70% opacity */
        }
        @keyframes animateModal {
            from {opacity: 0}
            to {opacity: 1}
        }
        .modal-header {
            position: relative;
            width: 100%;
            text-align: center;
            color: white;
            height: 20%; /* Set height of modal header to 20% */
        }
        .modal-header img {
            width: 100%;
            height: 100%; /* Set image height to fill the modal header */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            margin: 0; /* Removed margin */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .modal-header h2 {
            position: absolute;
            top: 50%; /* Adjusted to be in the middle of the image */
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 1.5em;
            color: white;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }
        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            margin: 20px;
            background-color: transparent; /* Removed white background */
            padding: 10px;
            color: #333; /* Dark text color for better readability */
        }
        .modal-footer {
            text-align: center;
        }
        .modal-footer .hashtags {
            font-style: italic;
            color: #333;
            font-size: 0.8em;
            text-align: center;
        }
        .modal-footer .hashtags span {
            display: inline-block;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #222;
            color: #fff;
        }
        .gallery-container {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .gallery-wrapper {
            overflow: hidden;
            width: calc(100% - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gallery {
            display: flex;
            transition: transform 0.3s ease;
            white-space: nowrap; /* Prevent line breaks */
        }
        .gallery-item {
            display: inline-block; /* Display items inline */
            width: 300px; /* Original size */
            height: 200px; /* Original size */
            position: relative;
            margin: 0 10px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .arrow {
            cursor: pointer;
            font-size: 2em;
            user-select: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            padding: 0 10px;
            z-index: 1; /* Ensure arrows are above the images */
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .image-modal {
            display: none;
            position: fixed;
            z-index: 25;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
    </style>
    <!-- Include the showdown library -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="social-icons">
                <a id="linkedin" href="#" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"></a>
                <a id="instagram" href="#" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
                <a id="twitter" href="#" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X"></a>
            </div>
            <img id="profileImage" class="profile-image" src="" alt="Profile Image">
        </div>
        <header>
            <h1 id="fullName">Mikhail Nikotin</h1>
            <p id="role">IT Architect</p>
        </header>
        <nav>
            <a href="#about">About Me</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
        <section id="about">
            <h2>About Me</h2>
            <div class="about-container">
                <div class="about-text" id="aboutMe"></div>
                <div class="about-image">
                    <img id="aboutMeImage" src="" alt="About Me Image">
                </div>
            </div>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div id="projects" class="projects-grid"></div>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="arrow left" id="leftArrow">&#9664;</div>
                <div class="gallery-wrapper">
                    <div class="gallery" id="gallery"></div>
                </div>
                <div class="arrow right" id="rightArrow">&#9654;</div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>You can reach me at: <a id="email" href="mailto:mikhail.nikotin@example.com">mikhail.nikotin@example.com</a></p>
        </section>
        <footer>
            <p>&copy; 2024 <span id="footerName">Mikhail Nikotin</span></p>
        </footer>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-content-background" id="modalBackground"></div>
            <div class="modal-header">
                <img id="modalImage" src="" alt="Project Image">
                <h2 id="modalTitle"></h2>
                <div class="modal-close" id="modalClose">&times;</div>
            </div>
            <div class="modal-body">
                <p id="modalDescription"></p>
            </div>
            <div class="modal-footer">
                <p class="hashtags" id="modalHashtags"></p>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="image-modal-close">&times;</span>
        <div class="image-modal-content">
            <img id="fullImage" src="" alt="Full Image">
        </div>
    </div>

    <script>
        const apiKey = 'patxIIVF2bVpYJnRx.9c673f938bc2ba4e4a0a93f573807595f5083553b340ff884c967db403686333';
        const baseId = 'appYksrdtmIcgngbp';

        async function fetchProfile() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Profile`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records[0].fields;
        }

        async function fetchProjects() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Projects`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records;
        }

        async function fetchGallery() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Gallery`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records;
        }

        function displayProfile(profile) {
            document.getElementById('fullName').textContent = profile['Full Name'];
            document.getElementById('role').textContent = profile['Role / Position'];

            const converter = new showdown.Converter();
            const aboutMeHTML = converter.makeHtml(profile['About Me Section']);
            document.getElementById('aboutMe').innerHTML = aboutMeHTML;

            document.getElementById('aboutMeImage').src = profile['600x600 About Me Image'][0].url;
            document.getElementById('profileImage').src = profile['Avatar'][0].url;
            document.getElementById('linkedin').href = profile['LinkedIn'];
            document.getElementById('instagram').href = profile['Instagram'];
            document.getElementById('twitter').href = profile['X'];

            document.getElementById('email').textContent = profile['Email'];
            document.getElementById('email').href = `mailto:${profile['Email']}`;
            document.getElementById('footerName').textContent = profile['Full Name'];

            // Set the image height to match the text height
            const aboutTextHeight = document.getElementById('aboutMe').offsetHeight;
            document.getElementById('aboutMeImage').style.height = `${aboutTextHeight}px`;
        }

        function displayProjects(projects) {
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('portfolio-item');
                const startDate = new Date(project.fields['Project Start Date']).toLocaleDateString();
                const endDate = new Date(project.fields['Project Completion Date']).toLocaleDateString();
                projectElement.style.backgroundImage = `url(${project.fields['Project Face Image'][0].url})`;
                projectElement.innerHTML = `
                    <div class="portfolio-item-content">
                        <h3>${project.fields['Project Name']}</h3>
                        <p class="dates">${startDate} - ${endDate}</p>
                        <p class="description">${project.fields['One Line Description']}</p>
                        <p class="hashtags">${project.fields['Hashtags'] ? project.fields['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : ''}</p>
                    </div>
                `;
                projectElement.addEventListener('click', () => {
                    openModal(project);
                });
                projectsContainer.appendChild(projectElement);
            });
        }

        function displayGallery(gallery) {
            const galleryContainer = document.getElementById('gallery');
            gallery.forEach(item => {
                const galleryElement = document.createElement('div');
                galleryElement.classList.add('gallery-item');
                const date = new Date(item.fields['Date']).toLocaleDateString();
                galleryElement.innerHTML = `
                    <img src="${item.fields['Photo'][0].url}" alt="Gallery Image">
                    <div class="overlay">
                        <p>${item.fields['Short Description']}</p>
                        <p>${date}</p>
                    </div>
                `;
                galleryElement.addEventListener('click', () => {
                    openImageModal(item.fields['Photo'][0].url);
                });
                galleryContainer.appendChild(galleryElement);
            });

            // Handle scrolling
            const leftArrow = document.getElementById('leftArrow');
            const rightArrow = document.getElementById('rightArrow');
            const galleryWrapper = document.querySelector('.gallery-wrapper');
            let scrollPosition = 0;

            leftArrow.addEventListener('click', () => {
                const maxScroll = galleryWrapper.scrollWidth - galleryWrapper.clientWidth;
                if (scrollPosition > 0) {
                    scrollPosition -= 320; // Scroll by 320px
                    if (scrollPosition < 0) scrollPosition = 0;
                    galleryContainer.style.transform = `translateX(-${scrollPosition}px)`;
                }
            });

            rightArrow.addEventListener('click', () => {
                const maxScroll = galleryWrapper.scrollWidth - galleryWrapper.clientWidth;
                if (scrollPosition < maxScroll) {
                    scrollPosition += 320; // Scroll by 320px
                    if (scrollPosition > maxScroll) scrollPosition = maxScroll;
                    galleryContainer.style.transform = `translateX(-${scrollPosition}px)`;
                }
            });
        }

        function openImageModal(url) {
            const imageModal = document.getElementById('imageModal');
            document.getElementById('fullImage').src = url;
            imageModal.style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        document.querySelector('.image-modal-close').addEventListener('click', closeImageModal);

        function getDominantColor(src, callback) {
            const img = document.createElement('img');
            img.src = src;
            img.crossOrigin = "Anonymous";
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);
                const data = context.getImageData(0, 0, img.width, img.height).data;
                let r = 0, g = 0, b = 0, count = 0;

                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                    count++;
                }

                r = Math.floor(r / count);
                g = Math.floor(g / count);
                b = Math.floor(b / count);

                callback(`rgba(${r},${g},${b},0.8)`); // Ensure the callback sets opacity to 80%
            };
        }

        function openModal(project) {
            const modalBackground = document.getElementById('modalBackground');
            getDominantColor(project.fields['Project Face Image'][0].url, color => {
                modalBackground.style.background = color;
                document.getElementById('modalClose').style.color = color;
            });

            document.getElementById('modalImage').src = project.fields['Project Face Image'][0].url;
            document.getElementById('modalTitle').textContent = project.fields['Project Name'];
            document.getElementById('modalDescription').textContent = project.fields['Project Description']; // Updated to Project Description
            document.getElementById('modalHashtags').innerHTML = project.fields['Hashtags'] ? project.fields['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : '';
            document.getElementById('myModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        document.getElementById('modalClose').addEventListener('click', closeModal);

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }

        fetchProfile().then(displayProfile).catch(error => {
            console.error('Error fetching profile:', error);
        });

        fetchProjects().then(displayProjects).catch(error => {
            console.error('Error fetching projects:', error);
        });

        fetchGallery().then(displayGallery).catch(error => {
            console.error('Error fetching gallery:', error);
        });
    </script>
</body>
</html>
