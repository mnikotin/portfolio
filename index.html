    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-section {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #222;
        }

        header p {
            margin: 0;
            color: #555;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
        }

        nav a:hover {
            color: #000;
        }

        section {
            margin: 50px 0;
        }

        section h2 {
            text-align: center;
        }

        .about-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .about-text {
            width: 48%;
        }

        .about-image {
            width: 48%;
            text-align: right;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .projects-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .portfolio-item {
            background: #fff;
            padding: 10px;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            width: calc(48% - 20px);
            transition: transform 0.3s, z-index 0.3s;
            z-index: 0;
            cursor: pointer;
        }

        .portfolio-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            filter: blur(11px);
            z-index: 0;
        }

        .portfolio-item-content {
            position: relative;
            z-index: 1;
            width: 100%;
            text-align: center;
        }

        .portfolio-item h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }

        .portfolio-item .dates {
            color: #ddd;
            margin: 5px 0;
        }

        .portfolio-item .description {
            margin: 10px 0;
            color: #fff;
        }

        .portfolio-item .hashtags {
            font-style: italic;
            color: #ddd;
            position: absolute;
            bottom: 10px;
            left: 5px;
            font-size: 0.6em;
            text-align: left;
        }

        .portfolio-item .hashtags span {
            display: block;
            margin-bottom: 5px;
        }

        .portfolio-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            padding: 0;
            border: none;
            width: 35%;
            height: 80%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation-name: animateModal;
            animation-duration: 0.4s;
            border-radius: 15px;
            position: relative;
        }

        .modal-content-background {
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes animateModal {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .modal-header {
            position: relative;
            width: 100%;
            text-align: center;
            color: white;
            height: 20%;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin: 0;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .modal-header h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            margin: 20px;
            background-color: transparent;
            padding: 10px;
            color: #333;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-footer .hashtags {
            font-style: italic;
            font-size: 0.8em;
            text-align: center;
        }

        .modal-footer .hashtags span {
            display: inline-block;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #222;
            color: #fff;
        }

        .carousel-container {
            position: relative;
            width: 90%;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 300px;
            min-height: 200px;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        .carousel-item:hover .overlay {
            opacity: 1;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 25;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .image-modal-content {
            width: 70%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .blog-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
        }

        .blog-main {
            display: flex;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            flex-direction: column;
            justify-content: space-between;

        .blog-main .content .info {

        }

        .blog-main .content .avatar img {
            width: 40px;
            height: 40px;

        .blog-carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }

        .blog-carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .blog-carousel-item {
            min-width: 300px;
            min-height: 200px;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-carousel-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .blog-carousel-item:hover .overlay {
            opacity: 1;
        }

        .blog-arrow-left,
        .blog-arrow-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
        }

        .blog-arrow-left {
            left: 10px;
        }

        .blog-arrow-right {
            right: 10px;
        }

    <script>
        const apiKey = 'patxIIVF2bVpYJnRx.9c673f938bc2ba4e4a0a93f573807595f5083553b340ff884c967db403686333';
        const baseId = 'appYksrdtmIcgngbp';

        async function fetchProfile() {

                }
            });

        async function fetchGallery() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Gallery`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records;

        async function fetchBlog() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Blog`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records;
        }

        function displayProfile(profile) {
            document.getElementById('fullName').textContent = profile['Full Name'];
            document.getElementById('role').textContent = profile['Role / Position'];

            const converter = new showdown.Converter();
            const aboutMeHTML = converter.makeHtml(profile['About Me Section']);
            document.getElementById('aboutMe').innerHTML = aboutMeHTML;

            document.getElementById('aboutMeImage').src = profile['600x600 About Me Image'][0].url;
            document.getElementById('profileImage').src = profile['Avatar'][0].url;
            document.getElementById('linkedin').href = profile['LinkedIn'];
            document.getElementById('instagram').href = profile['Instagram'];
            document.getElementById('twitter').href = profile['X'];

            document.getElementById('email').textContent = profile['Email'];
            document.getElementById('email').href = `mailto:${profile['Email']}`;
            document.getElementById('footerName').textContent = profile['Full Name'];

            const aboutTextHeight = document.getElementById('aboutMe').offsetHeight;
            document.getElementById('aboutMeImage').style.height = `${aboutTextHeight}px`;
        }

        function displayProjects(projects) {
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('portfolio-item');
                const startDate = new Date(project.fields['Project Start Date']).toLocaleDateString();
                const endDate = new Date(project.fields['Project Completion Date']).toLocaleDateString();
                projectElement.style.backgroundImage = `url(${project.fields['Project Face Image'][0].url})`;
                projectElement.innerHTML = `
                    <div class="portfolio-item-content">
                        <h3>${project.fields['Project Name']}</h3>
                        <p class="dates">${startDate} - ${endDate}</p>
                        <p class="description">${project.fields['One Line Description']}</p>
                        <p class="hashtags">${project.fields['Hashtags'] ? project.fields['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : ''}</p>
                    </div>
                `;
                projectElement.addEventListener('click', () => {
                    openProjectModal(project);
                });
                projectsContainer.appendChild(projectElement);
            });
        }

        function displayGallery(gallery) {
            const carousel = document.getElementById('carousel');
            let scrollPosition = 0;

            gallery.forEach(item => {
                const galleryElement = document.createElement('div');
                galleryElement.classList.add('carousel-item');
                const date = new Date(item.fields['Date']).toLocaleDateString();
                galleryElement.innerHTML = `
                    <img src="${item.fields['Photo'][0].url}" alt="Gallery Image">
                    <div class="overlay">
                        <p>${item.fields['Short Description']}</p>
                        <p>${date}</p>
                    </div>
                `;
                galleryElement.addEventListener('click', () => {
                    openImageModal(item.fields['Photo'][0].url);
                });
                carousel.appendChild(galleryElement);
            });

            function scrollCarousel(direction) {
                const itemWidth = document.querySelector('.carousel-item').offsetWidth;
                const margin = parseInt(window.getComputedStyle(document.querySelector('.carousel-item')).marginRight);
                const carouselWidth = document.querySelector('.carousel').scrollWidth;
                const containerWidth = document.querySelector('.carousel-container').offsetWidth;

                if (direction === -1 && scrollPosition > 0) {
                    scrollPosition -= (itemWidth + margin * 2);
                    if (scrollPosition < 0) scrollPosition = 0;
                } else if (direction === 1 && scrollPosition < carouselWidth - containerWidth) {
                    scrollPosition += (itemWidth + margin * 2);
                    if (scrollPosition > carouselWidth - containerWidth) scrollPosition = carouselWidth - containerWidth;
                }
                carousel.style.transform = `translateX(-${scrollPosition}px)`;
            }

            document.querySelector('.arrow-left').addEventListener('click', () => scrollCarousel(-1));
            document.querySelector('.arrow-right').addEventListener('click', () => scrollCarousel(1));
        }

        function displayBlog(blog) {
            const mainBlogContainer = document.getElementById('mainBlog');
            const carouselContainer = document.getElementById('blogCarousel');

            const firstPost = blog[0].fields;
            const converter = new showdown.Converter();
            const descriptionHTML = converter.makeHtml(firstPost['Description']);
            const date = new Date(firstPost['Date']).toLocaleDateString();

            mainBlogContainer.innerHTML = `
                <img src="${firstPost['Banner'][0].url}" alt="Blog Banner">
                <div class="content">
                    <div class="info">
                        <h3>${firstPost['Post Short Name']}</h3>
                        <div class="description">${descriptionHTML}</div>
                        <div class="date">${date}</div>
                        <div class="hashtags">${firstPost['Hashtags'] ? firstPost['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : ''}</div>
                    </div>
                    <div class="avatar">
                        <img src="${document.getElementById('profileImage').src}" alt="Avatar">
                    </div>
                </div>
            `;

            for (let i = 1; i < blog.length; i++) {
                const post = blog[i].fields;
                const postDate = new Date(post['Date']).toLocaleDateString();
                const blogElement = document.createElement('div');
                blogElement.classList.add('blog-carousel-item');
                blogElement.innerHTML = `
                    <img src="${post['Banner'][0].url}" alt="Blog Post">
                    <div class="overlay">
                        <h3>${post['Post Short Name']}</h3>
                        <p>${postDate}</p>
                        <p>${post['Hashtags'] ? post['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : ''}</p>
                    </div>
                `;
                carouselContainer.appendChild(blogElement);
            }

            function scrollBlogCarousel(direction) {
                const itemWidth = document.querySelector('.blog-carousel-item').offsetWidth;
                const margin = parseInt(window.getComputedStyle(document.querySelector('.blog-carousel-item')).marginRight);
                const carouselWidth = document.querySelector('.blog-carousel').scrollWidth;
                const containerWidth = document.querySelector('.blog-carousel-container').offsetWidth;

                let scrollPosition = carouselContainer.scrollLeft;
                if (direction === -1 && scrollPosition > 0) {
                    scrollPosition -= (itemWidth + margin * 2);
                    if (scrollPosition < 0) scrollPosition = 0;
                } else if (direction === 1 && scrollPosition < carouselWidth - containerWidth) {
                    scrollPosition += (itemWidth + margin * 2);
                    if (scrollPosition > carouselWidth - containerWidth) scrollPosition = carouselWidth - containerWidth;
                }
                carouselContainer.scrollLeft = scrollPosition;
            }

            document.querySelector('.blog-arrow-left').addEventListener('click', () => scrollBlogCarousel(-1));
            document.querySelector('.blog-arrow-right').addEventListener('click', () => scrollBlogCarousel(1));
        }

        function openImageModal(url) {
            const imageModal = document.getElementById('imageModal');
            const fullImage = document.getElementById('fullImage');
            fullImage.src = url;
            fullImage.onload = function () {
                const aspectRatio = fullImage.naturalWidth / fullImage.naturalHeight;
                const screenAspectRatio = window.innerWidth / window.innerHeight;

                if (aspectRatio > screenAspectRatio) {
                    fullImage.style.width = '70%';
                    fullImage.style.height = 'auto';
                } else {
                    fullImage.style.width = 'auto';
                    fullImage.style.height = '80%';
                }
            };
            imageModal.style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        document.querySelector('.image-modal-close').addEventListener('click', closeImageModal);

        function getLuminance(r, g, b) {
            const a = [r, g, b].map(function (v) {
                v /= 255;
                return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
            });
            return a[0] * 0.2126 + a[1] * 0.7152 + a[2] * 0.0722;
        }

        function openProjectModal(project) {
            const projectModal = document.getElementById('projectModal');
            const projectImage = document.getElementById('projectImage');
            projectImage.src = project.fields['Project Face Image'][0].url;
            document.getElementById('projectName').textContent = project.fields['Project Name'];
            document.getElementById('projectDates').textContent = `${new Date(project.fields['Project Start Date']).toLocaleDateString()} - ${new Date(project.fields['Project Completion Date']).toLocaleDateString()}`;

            const converter = new showdown.Converter();
            const projectDescriptionHTML = converter.makeHtml(project.fields['Project Description']);
            document.getElementById('projectDescription').innerHTML = projectDescriptionHTML;

            document.getElementById('projectHashtags').innerHTML = project.fields['Hashtags'] ? project.fields['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : '';

            const colorThief = new ColorThief();
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = project.fields['Project Face Image'][0].url;
            img.onload = () => {
                const dominantColor = colorThief.getColor(img);
                document.querySelector('.modal-content').style.backgroundColor = `rgba(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]}, 0.95)`;

                const luminance = getLuminance(dominantColor[0], dominantColor[1], dominantColor[2]);
                const textColor = luminance > 0.5 ? '#000' : '#fff';

                document.getElementById('projectName').style.color = textColor;
                document.getElementById('projectDates').style.color = textColor;
                document.getElementById('projectDescription').style.color = textColor;
                document.getElementById('projectHashtags').style.color = textColor;

                const closeIcon = document.querySelector('.modal-close');
                closeIcon.style.backgroundColor = `rgba(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]}, 1)`;
                closeIcon.style.color = textColor;

                projectModal.style.display = 'flex';
            };
        }

        function closeProjectModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        document.querySelector('.modal-close').addEventListener('click', closeProjectModal);
        document.getElementById('projectModal').addEventListener('click', closeProjectModal);
        document.querySelector('.modal-content').addEventListener('click', (e) => e.stopPropagation());

        fetchProfile().then(displayProfile).catch(error => {
            console.error('Error fetching profile:', error);
        });

        fetchProjects().then(displayProjects).catch(error => {
            console.error('Error fetching projects:', error);
        });

        fetchGallery().then(displayGallery).catch(error => {
            console.error('Error fetching gallery:', error);
        });

        fetchBlog().then(displayBlog).catch(error => {
            console.error('Error fetching blog:', error);
        });
    </script>
</body>

</html>
