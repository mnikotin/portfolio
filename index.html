<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikhail Nikotin - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-section {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #222;
        }

        header p {
            margin: 0;
            color: #555;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
            cursor: pointer;
        }

        nav a:hover {
            color: #000;
        }

        section {
            margin: 50px 0;
        }

        section h2 {
            text-align: center;
        }

        .about-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .about-text {
            width: 48%;
        }

        .about-image {
            width: 48%;
            text-align: right;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .projects-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .portfolio-item {
            background: #fff;
            padding: 10px;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            width: calc(48% - 20px);
            height: 190px;
            transition: transform 0.3s, z-index 0.3s;
            z-index: 0;
            cursor: pointer;
        }

        .portfolio-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            filter: blur(11px);
            z-index: 0;
        }

        .portfolio-item-content {
            position: relative;
            z-index: 1;
            width: 100%;
            text-align: center;
        }

        .portfolio-item h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }

        .portfolio-item .dates {
            color: #ddd;
            margin: 5px 0;
        }

        .portfolio-item .description {
            margin: 10px 0;
            color: #fff;
        }

        .portfolio-item .hashtags {
            font-style: italic;
            color: #ddd;
            position: absolute;
            bottom: 10px;
            left: 5px;
            font-size: 0.6em;
            text-align: left;
        }

        .portfolio-item .hashtags span {
            display: block;
            margin-bottom: 5px;
        }

        .portfolio-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.75);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            padding: 0;
            border: none;
            width: 35%;
            height: 80%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation-name: animateModal;
            animation-duration: 0.4s;
            border-radius: 15px;
            position: relative;
        }

        .modal-content-background {
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes animateModal {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .modal-header {
            position: relative;
            width: 100%;
            text-align: center;
            color: white;
            height: 20%;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin: 0;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .modal-header h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            margin: 20px;
            background-color: transparent;
            padding: 10px;
            color: #333;
        }

        .modal-footer {
            text-align: center;
        }

        .modal-footer .hashtags {
            font-style: italic;
            font-size: 0.8em;
            text-align: center;
        }

        .modal-footer .hashtags span {
            display: inline-block;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #222;
            color: #fff;
        }

        .arrow-blog {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
        }

        .arrow-left-blog {
            left: 10px;
        }

        .arrow-right-blog {
            right: 10px;
        }

        .arrow-gallery {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
        }

        .arrow-left-gallery {
            left: 10px;
        }

        .arrow-right-gallery {
            right: 10px;
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 25;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .image-modal-content {
            width: 70%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }

        .image-modal-header {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .image-modal-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .blog-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
            position: relative;
        }

        .blog-main {
            display: flex;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .blog-main img {
            width: 50%;
            object-fit: cover;
        }

        .blog-main .content {
            padding: 20px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .blog-main .content .info {
            display: flex;
            flex-direction: column;
        }

        .blog-main .content .info .hashtags {
            font-style: italic;
            color: gray;
        }

        .blog-main .content .info .date {
            margin-top: 10px;
        }

        .blog-main .content .avatar {
            align-self: flex-end;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blog-main .content .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .blog-main .content .avatar button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 150%;
        }

        .blog-main .content .avatar button:hover {
            background-color: #555;
        }

        .blog-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .blog-dots .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .blog-dots .dot.active {
            background-color: #717171;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 0 auto;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            position: relative;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s, top 0.3s;
        }

        .carousel-item img {
            border-radius: 10px;
            object-fit: cover;
            max-width: 100%;
            max-height: 100%;
        }

        .carousel-item.large img {
            width: 150%;
            height: 150%;
        }

        .carousel-item.small img {
            width: 100%;
            height: 100%;
        }

        .carousel-item:hover {
            top: -20px;
        }

        .cv-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .cv-button:hover {
            background-color: #555;
        }

        .read-full-text {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .read-full-text:hover {
            background-color: #555;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
    <!-- Include the showdown library -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <!-- Include the color-thief library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>

<body>
    <div class="container">

    <div id="imageModal" class="image-modal">

    <!-- Blog Full Text Modal -->
    <div id="blogFullTextModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img id="blogFullImage" src="" alt="Blog Full Image">
                <h2 id="blogFullTitle"></h2>
                <span class="modal-close" onclick="closeBlogFullTextModal()">&times;</span>
            </div>
            <div class="modal-body" id="blogFullText"></div>
            <div class="modal-footer">
                <p class="hashtags" id="blogFullHashtags"></p>

        </div>

    <script>
        const apiKey = 'patxIIVF2bVpYJnRx.9c673f938bc2ba4e4a0a93f573807595f5083553b340ff884c967db403686333';
        const baseId = 'appYksrdtmIcgngbp';

        let currentBlogIndex = 0;
        let blogData = [];
        let galleryData = [];

        async function fetchProfile() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Profile`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records[0].fields;
        }

        async function fetchProjects() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Projects`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records;
        }

        async function fetchGallery() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Gallery`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records;
        }

        async function fetchBlog() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/Blog`, {
                headers: {
                    Authorization: `Bearer ${apiKey}`
                }
            });
            const data = await response.json();
            return data.records;
        }

        function displayProfile(profile) {
            document.getElementById('fullName').textContent = profile['Full Name'];
            document.getElementById('role').textContent = profile['Role / Position'];

            const converter = new showdown.Converter();
            const aboutMeHTML = converter.makeHtml(profile['About Me Section']);
            document.getElementById('aboutMe').innerHTML = aboutMeHTML;

            document.getElementById('aboutMeImage').src = profile['600x600 About Me Image'][0].url;
            document.getElementById('profileImage').src = profile['Avatar'][0].url;
            document.getElementById('linkedin').href = profile['LinkedIn'];
            document.getElementById('instagram').href = profile['Instagram'];
            document.getElementById('twitter').href = profile['X'];

            document.getElementById('email').textContent = profile['Email'];
            document.getElementById('email').href = `mailto:${profile['Email']}`;
            document.getElementById('footerName').textContent = profile['Full Name'];
            document.getElementById('cvLink').href = profile['CV'][0].url;

            const aboutTextHeight = document.getElementById('aboutMe').offsetHeight;
            const buttonHeight = document.querySelector('.cv-button').offsetHeight;
            document.getElementById('aboutMeImage').style.height = `${aboutTextHeight + buttonHeight}px`;
        }

        function displayProjects(projects) {
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('portfolio-item');
                const startDate = new Date(project.fields['Project Start Date']).toLocaleDateString();
                const endDate = new Date(project.fields['Project Completion Date']).toLocaleDateString();
                projectElement.style.backgroundImage = `url(${project.fields['Project Face Image'][0].url})`;
                projectElement.innerHTML = `
                    <div class="portfolio-item-content">
                        <h3>${project.fields['Project Name']}</h3>
                        <p class="dates">${startDate} - ${endDate}</p>
                        <p class="description">${project.fields['One Line Description']}</p>
                        <p class="hashtags">${project.fields['Hashtags'] ? project.fields['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : ''}</p>
                    </div>
                `;
                projectElement.addEventListener('click', () => {
                    openProjectModal(project);
                });
                projectsContainer.appendChild(projectElement);
            });
        }

        function displayGallery(gallery) {
            const carousel = document.getElementById('carousel');
            galleryData = gallery;

            function updateCarousel() {
                carousel.innerHTML = '';
                const middleIndex = Math.ceil(galleryData.length / 2) - 1;

                galleryData.forEach((item, index) => {
                    const galleryElement = document.createElement('div');
                    galleryElement.classList.add('carousel-item', index === middleIndex ? 'large' : 'small');
                    galleryElement.innerHTML = `
                        <img src="${item.fields['Photo'][0].url}" alt="Gallery Image">
                        <div class="overlay">
                            <p>${item.fields['Short Description']}</p>
                            <p>${new Date(item.fields['Date']).toLocaleDateString()}</p>
                        </div>
                    `;
                    galleryElement.addEventListener('click', () => {
                        openImageModal(item);
                    });
                    carousel.appendChild(galleryElement);
                });
            }

            function scrollCarousel(direction) {
                if (direction === 1) {
                    galleryData.push(galleryData.shift());
                } else {
                    galleryData.unshift(galleryData.pop());
                }
                updateCarousel();
            }

            updateCarousel();

            document.querySelector('.arrow-left-gallery').addEventListener('click', () => scrollCarousel(-1));
            document.querySelector('.arrow-right-gallery').addEventListener('click', () => scrollCarousel(1));
        }

        function displayBlog(index) {
            if (index < 0 || index >= blogData.length) return;

            const blogPost = blogData[index].fields;
            const mainBlogContainer = document.getElementById('mainBlog');
            const converter = new showdown.Converter();
            const descriptionHTML = converter.makeHtml(blogPost['Description']);
            const date = new Date(blogPost['Date']).toLocaleDateString();

            mainBlogContainer.innerHTML = `
                <img src="${blogPost['Banner'][0].url}" alt="Blog Banner">
                <div class="content">
                    <div class="info">
                        <h3>${blogPost['Post Short Name']}</h3>
                        <div class="description">${descriptionHTML}</div>
                        <div class="date">${date}</div>
                        <div class="hashtags">${blogPost['Hashtags'] ? blogPost['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : ''}</div>
                    </div>
                    <div class="avatar">
                        <img src="${document.getElementById('profileImage').src}" alt="Avatar">
                        <button class="read-full-text" onclick="openBlogFullTextModal(${index})">Read Full Text</button>
                    </div>
                </div>
            `;

            updateBlogDots();
        }

        function updateBlogDots() {
            const dotsContainer = document.getElementById('blogDots');
            dotsContainer.innerHTML = '';

            for (let i = 0; i < blogData.length; i++) {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (i === currentBlogIndex) {
                    dot.classList.add('active');
                }
                dotsContainer.appendChild(dot);
            }
        }

        function openImageModal(item) {
            const imageModal = document.getElementById('imageModal');
            const fullImage = document.getElementById('fullImage');
            const modalShortDescription = document.getElementById('modalShortDescription');
            const modalDate = document.getElementById('modalDate');
            const modalAvatar = document.getElementById('modalAvatar');

            fullImage.src = item.fields['Photo'][0].url;
            modalShortDescription.textContent = item.fields['Short Description'];
            modalDate.textContent = new Date(item.fields['Date']).toLocaleDateString();
            modalAvatar.src = document.getElementById('profileImage').src;

            fullImage.onload = function () {
                const aspectRatio = fullImage.naturalWidth / fullImage.naturalHeight;
                const screenAspectRatio = window.innerWidth / window.innerHeight;

                if (aspectRatio > screenAspectRatio) {
                    fullImage.style.width = '70%';
                    fullImage.style.height = 'auto';
                } else {
                    fullImage.style.width = 'auto';
                    fullImage.style.height = '80%';
                }
            };
            imageModal.style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        document.querySelector('.image-modal-close').addEventListener('click', closeImageModal);

        function getLuminance(r, g, b) {
            const a = [r, g, b].map(function (v) {
                v /= 255;
                return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
            });
            return a[0] * 0.2126 + a[1] * 0.7152 + a[2] * 0.0722;
        }

        function openProjectModal(project) {
            const projectModal = document.getElementById('projectModal');
            const projectImage = document.getElementById('projectImage');
            projectImage.src = project.fields['Project Face Image'][0].url;
            document.getElementById('projectName').textContent = project.fields['Project Name'];
            document.getElementById('projectDates').textContent = `${new Date(project.fields['Project Start Date']).toLocaleDateString()} - ${new Date(project.fields['Project Completion Date']).toLocaleDateString()}`;

            const converter = new showdown.Converter();
            const projectDescriptionHTML = converter.makeHtml(project.fields['Project Description']);
            document.getElementById('projectDescription').innerHTML = projectDescriptionHTML;

            document.getElementById('projectHashtags').innerHTML = project.fields['Hashtags'] ? project.fields['Hashtags'].map(tag => `<span>${tag}</span>`).join('') : '';

            const colorThief = new ColorThief();
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = project.fields['Project Face Image'][0].url;
            img.onload = () => {
                const dominantColor = colorThief.getColor(img);
                document.querySelector('.modal-content').style.backgroundColor = `rgba(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]}, 0.95)`;

                const luminance = getLuminance(dominantColor[0], dominantColor[1], dominantColor[2]);
                const textColor = luminance > 0.5 ? '#000' : '#fff';

                document.getElementById('projectName').style.color = textColor;
                document.getElementById('projectDates').style.color = textColor;
                document.getElementById('projectDescription').style.color = textColor;
                document.getElementById('projectHashtags').style.color = textColor;

                const closeIcon = document.querySelector('.modal-close');
                closeIcon.style.backgroundColor = `rgba(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]}, 1)`;
                closeIcon.style.color = textColor;

                projectModal.style.display = 'flex';
            };
        }

        function closeProjectModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        document.querySelector('.modal-close').addEventListener('click', closeProjectModal);
        document.getElementById('projectModal').addEventListener('click', closeProjectModal);
        document.querySelector('.modal-content').addEventListener('click', (e) => e.stopPropagation());

            console.error('Error fetching projects:', error);
        });

        fetchGallery().then(displayGallery).catch(error => {
            console.error('Error fetching gallery:', error);
